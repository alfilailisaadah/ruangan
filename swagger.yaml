      id:
        type: integer
        format: int64
        example: 1
      name:
        type: string
        example: alfi
      username:
        type: string
        example: alfilaili
      user_type:
        type: string
        example: 1
      token:
        type: string
        example: rtyuijksdbcvshsdghgshdgshgdsjgjh
      updated_at:
