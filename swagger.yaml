      room_price:
        type: integer
        example: 10000
      building_id:
        type: integer
        example: 1
      building_name:
        type: string
        example: uranus
      updated_at:
        type: string
        format: date-time
        example: 2016-08-29T09:12:33.001Z
      created_at:
        type: string
        format: date-time
        example: 2016-08-29T09:12:33.001Z

  Rents:
