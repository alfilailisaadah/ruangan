            properties:
              meta:
                type: object
                properties:
                  rc:
                    type: integer
                  message:
                    type: string
              data:
                $ref: "#/definitions/Rents"
        400:
          description: bad input parameter
  /rents/list:
    get:
      tags:
        - rents
      produces:
        - application/json
      responses:
        200:
          description: search results matching criteria
          schema:
            type: object
            properties:
              meta:
                type: object
                properties:
                  rc:
                    type: integer
                  message:
                    type: string
              data:
                type: array
                items:
